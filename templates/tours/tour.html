{% extends 'tours/base.html' %}

{% block content %}
<main class="container">
    <section class="mt-3 pb-5">
        <h1 class="display-3 mt-4">{{tour.title}} {% for _ in tour.star_range %}★{% endfor %}</h1>
        <p class="lead">{{ tour.country }} {{ departure.city_departure }} {{ tour.nights }} ночей</p>
        <img src="{{ tour.picture }}" class="w-75" alt="">
        <p class="my-4 w-75">{{ tour.description }}</p>
        <a href="#" class="btn btn-success btn-lg">Купить тур за {{ tour.price }}</a>
    </section>
</main>
{% endblock %}
